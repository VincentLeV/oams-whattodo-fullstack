services:
  app:
    image: whattodo-frontend-dev
    build:
      context: . 
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app
    ports:
      - 3001:3000
    container_name: whatttodo-frontend-standalone
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: whattodo-reverse-proxy-front-dev